<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Carrito de Compras - BlackMarkpet</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="icon" href="assets/img/icon.png" type="image/png" sizes="32x32">
</head>
<body class="bg-neutral-900 text-white min-h-screen flex flex-col">

    <nav class="py-3 bg-neutral-900">
        <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <a href="index.html">
                    <img src="assets/img/icon.png" alt="Logo" class="ml-0 items-start h-20">
                </a>
                <span class="text-white text-2xl font-semibold">BlackMarkpet</span>
            </div>
            <a href="productos.html" class="text-white hover:text-orange-standard">Productos</a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-8 flex-grow w-full">
        <h1 class="text-4xl font-bold text-white mb-8 text-center">Tu Carrito de Compras</h1>
        
        <div id="cart-container" class="space-y-4">
            </div>

        <div id="cart-summary" class="mt-8 pt-4 border-t border-neutral-700 text-right">
            </div>
        
        <div id="empty-cart-message" class="text-center py-12 hidden">
            <p class="text-xl text-neutral-400">Tu carrito está vacío.</p>
            <a href="productos.html" class="mt-4 inline-block bg-orange-standard hover:bg-orange-dark text-white font-bold py-2 px-6 rounded transition duration-300">
                Ver Productos
            </a>
        </div>
    </main>

    <footer class="mt-auto w-full">
        <div class="bg-neutral-800 text-white py-6">
            <div class="max-w-7xl mx-auto px-4 text-center">
                <p class="text-sm">© 2025 BlackMarkpet. Todos los derechos reservados.</p>
                <p class="text-sm">Desarrollado por Gustavo Santana y Cristobal Valdebenito</p>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="src/js/carrito.js"></script>
</body>
</html>
