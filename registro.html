<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Registro - BlackMarkpet</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="icon" href="assets/img/icon.png" type="image/png" sizes="32x32">
</head>
<body class="bg-neutral-900 flex flex-col min-h-screen" style="background-image: url(https://cusicphoto.com/wp-content/uploads/2024/02/Chicago-dog-portrait-studio-CusicPhoto-Roshni-1.jpg); background-position: top; background-size: cover; background-repeat: no-repeat;">
    <nav class="py-3 bg-neutral-900">
        <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
            <div class="flex items-center space-x-2 right-full">
                <a href="index.html">
                    <img src="assets/img/icon.png" alt="Logo" class="ml-0 items-start h-20">
                </a>
                <span class="text-white text-2xl font-semibold">BlackMarkpet</span>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center">
        <div class="max-w-md w-full">
            <div class="bg-neutral-800 bg-opacity-80 backdrop-blur-sm shadow-lg rounded-lg p-8">
                <h2 class="text-3xl font-bold text-white mb-6 text-center">Crear Cuenta</h2>
                <form id="registerForm">
                    <div class="mb-4">
                        <label for="name" class="block text-white text-sm font-bold mb-2">Nombre</label>
                        <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 bg-neutral-700 border-neutral-600 text-white" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-white text-sm font-bold mb-2">Correo Electrónico</label>
                        <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 bg-neutral-700 border-neutral-600 text-white" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-white text-sm font-bold mb-2">Contraseña</label>
                        <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 bg-neutral-700 border-neutral-600 text-white" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-orange-standard hover:bg-orange-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300">
                            Registrarse
                        </button>
                    </div>
                     <p class="text-center text-white text-sm mt-6">
                        ¿Ya tienes una cuenta? <a href="login.html" class="font-bold text-orange-standard hover:text-orange-dark">Inicia sesión</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <footer class="mt-auto fixed bottom-0 w-full">
        <div class="bg-neutral-800 text-white py-6">
            <div class="max-w-7xl mx-auto px-4 text-center">
                <p class="text-sm">© 2025 BlackMarkpet. Todos los derechos reservados.</p>
                <p class="text-sm">Desarrollado por Gustavo Santana y Cristobal Valdebenito</p>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="src/js/register.js"></script>
</body>
</html>
